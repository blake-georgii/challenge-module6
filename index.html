<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body class="row">
    <header class="col-12">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row col-12">
        <form class="col-3">
            <h2 class="container">Search for a City:</h2>
            <input id="city-name" type="text" class="container form-input" placeholder="City Name" />
            <button class="container btn btn-primary">Search</button>
            <ul class="row container">

            </ul>
        </form>

        <div class="col-9">
            <article class="current-weather container">

            </article>
            <div class="container">
                <h3>5-Day Forecast:</h3>
                <ul class="row">
                    <li id="1" class="future-weather col-2"></li>
                    <li id="2" class="future-weather col-2"></li>
                    <li id="3" class="future-weather col-2"></li>
                    <li id="4" class="future-weather col-2"></li>
                    <li id="5" class="future-weather col-2"></li>
                </ul>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
